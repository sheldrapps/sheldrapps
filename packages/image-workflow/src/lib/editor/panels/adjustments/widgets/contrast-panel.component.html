<ion-item>
  <ion-label>
    {{ "EDITOR.PANELS.ADJUSTMENTS.ADJUSTMENTS.REGISTRY.TITLE.CONTRAST" | translate }}
  </ion-label>
  <ion-range
    min="0.5"
    max="1.8"
    step="0.01"
    [value]="editorState.contrast()"
    (ionInput)="onContrastChange($event)"
    (ionKnobMoveStart)="editorState.onSliderStart()"
    (ionKnobMoveEnd)="editorState.onSliderEnd()"
    [attr.aria-label]="'EDITOR.PANELS.ADJUSTMENTS.ADJUSTMENTS.REGISTRY.TITLE.CONTRAST' | translate"
  ></ion-range>
</ion-item>
