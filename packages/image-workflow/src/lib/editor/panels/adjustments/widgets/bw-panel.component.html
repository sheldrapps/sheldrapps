<ion-item>
  <ion-label>
    {{ "EDITOR.PANELS.ADJUSTMENTS.ADJUSTMENTS.REGISTRY.TITLE.BW" | translate }}
  </ion-label>
  <ion-toggle
    slot="end"
    [checked]="editorState.bw()"
    (ionChange)="onBwChange($event)"
    [attr.aria-label]="'EDITOR.PANELS.ADJUSTMENTS.ADJUSTMENTS.REGISTRY.TITLE.BW' | translate"
  ></ion-toggle>
</ion-item>
<ion-item>
  <ion-label>
    {{ "EDITOR.PANELS.ADJUSTMENTS.ADJUSTMENTS.REGISTRY.TITLE.DITHER" | translate }}
  </ion-label>
  <ion-toggle
    slot="end"
    [checked]="editorState.dither()"
    [disabled]="!editorState.bw()"
    (ionChange)="onDitherChange($event)"
    [attr.aria-label]="'EDITOR.PANELS.ADJUSTMENTS.ADJUSTMENTS.REGISTRY.TITLE.DITHER' | translate"
  ></ion-toggle>
</ion-item>
