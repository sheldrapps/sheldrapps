<ion-item>
  <ion-label>
    {{ "EDITOR.PANELS.ADJUSTMENTS.ADJUSTMENTS.REGISTRY.TITLE.BRIGHTNESS" | translate }}
  </ion-label>
  <ion-range
    min="0.5"
    max="1.5"
    step="0.01"
    [value]="history.brightness()"
    (ionInput)="onBrightnessChange($event)"
    (ionKnobMoveStart)="history.onSliderStart()"
    (ionKnobMoveEnd)="history.onSliderEnd()"
    [attr.aria-label]="'EDITOR.PANELS.ADJUSTMENTS.ADJUSTMENTS.REGISTRY.TITLE.BRIGHTNESS' | translate"
  ></ion-range>
</ion-item>
