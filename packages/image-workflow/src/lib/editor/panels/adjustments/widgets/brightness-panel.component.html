<ion-item>
  <ion-label>Brightness</ion-label>
  <ion-range 
    min="0.5" 
    max="1.5" 
    step="0.01" 
    [value]="editorState.brightness()"
    (ionInput)="onBrightnessChange($event)"
    (ionKnobMoveStart)="editorState.onSliderStart()"
    (ionKnobMoveEnd)="editorState.onSliderEnd()"
    aria-label="Brightness"
  ></ion-range>
</ion-item>
