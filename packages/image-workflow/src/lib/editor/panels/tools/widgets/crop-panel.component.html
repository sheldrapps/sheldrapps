<div class="crop-panel">
  <!-- Kindle Model Selection Panel -->
  <ion-grid class="selectors-grid">
    <ion-row>
      <ion-col size="12">
        <div class="selector-label">{{ 'EDITOR.PANELS.TOOLS.WIDGETS.CROP_PANEL.LABEL.CROP' | translate }}</div>
        <ion-item>
          <ion-select
            [(ngModel)]="selectedGroupId"
            (ionChange)="onGroupChange()"
            [placeholder]="'EDITOR.PANELS.TOOLS.WIDGETS.CROP_PANEL.PLACEHOLDER.SELECT_GROUP' | translate"
            interface="popover"
          >
            <ion-select-option *ngFor="let group of kindleGroups" [value]="group.id">
              {{ group.labelKey ? (group.labelKey | translate) : group.label }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="selector-label">{{ 'EDITOR.PANELS.TOOLS.WIDGETS.CROP_PANEL.LABEL.GENERATION' | translate }}</div>
        <ion-item>
          <ion-select
            [(ngModel)]="selectedModel"
            (ionChange)="onModelChange()"
            [placeholder]="'EDITOR.PANELS.TOOLS.WIDGETS.CROP_PANEL.PLACEHOLDER.SELECT_MODEL' | translate"
            [compareWith]="compareModels"
            interface="popover"
            [disabled]="!selectedGroupId"
          >
            <ion-select-option *ngFor="let model of currentGroupModels" [value]="model">
              {{ model.labelKey ? (model.labelKey | translate) : model.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
